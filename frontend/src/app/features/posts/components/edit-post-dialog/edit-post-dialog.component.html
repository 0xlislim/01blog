<h2 mat-dialog-title>Edit Post</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content"
                placeholder="What's on your mind?"
                rows="5"
                cdkTextareaAutosize
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="10"></textarea>
      <mat-hint>{{ postForm.get('content')?.value?.length || 0 }}/5000</mat-hint>
      <mat-error *ngIf="postForm.get('content')?.hasError('required')">
        Content is required
      </mat-error>
      <mat-error *ngIf="postForm.get('content')?.hasError('maxlength')">
        Content cannot exceed 5000 characters
      </mat-error>
    </mat-form-field>

    <!-- Current Media Preview -->
    <div class="media-preview" *ngIf="mediaUrl && !uploadedFile">
      <div class="media-header">
        <p class="media-label">Current Media:</p>
        <button mat-icon-button color="warn" type="button" (click)="removeMedia()" matTooltip="Remove media">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <img *ngIf="mediaType === 'IMAGE'" [src]="getMediaUrl()" alt="Post media">
      <video *ngIf="mediaType === 'VIDEO'" [src]="getMediaUrl()" controls></video>
    </div>

    <!-- File Upload for New/Replacement Media -->
    <div class="file-upload-section">
      <p class="section-label" *ngIf="mediaUrl && !uploadedFile">Replace media:</p>
      <p class="section-label" *ngIf="!mediaUrl && !uploadedFile">Add media:</p>
      <app-file-upload
        [uploadedFile]="uploadedFile"
        [disabled]="isUploading"
        (fileSelected)="onFileSelected($event)"
        (fileRemoved)="onFileRemoved()"
        (validationError)="onValidationError($event)">
      </app-file-upload>
    </div>

    <!-- Upload Progress -->
    <div class="upload-progress" *ngIf="isUploading">
      <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
      <span class="progress-text">Uploading... {{ uploadProgress }}%</span>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">Cancel</button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="postForm.invalid || isSubmitting">
      <mat-spinner *ngIf="isSubmitting" diameter="18"></mat-spinner>
      <span *ngIf="!isSubmitting">Save Changes</span>
    </button>
  </mat-dialog-actions>
</form>
