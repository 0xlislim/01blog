<h2 mat-dialog-title>Edit Post</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content"
                placeholder="What's on your mind?"
                rows="5"
                cdkTextareaAutosize
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="10"></textarea>
      <mat-hint>{{ postForm.get('content')?.value?.length || 0 }}/5000</mat-hint>
      <mat-error *ngIf="postForm.get('content')?.hasError('required')">
        Content is required
      </mat-error>
      <mat-error *ngIf="postForm.get('content')?.hasError('maxlength')">
        Content cannot exceed 5000 characters
      </mat-error>
    </mat-form-field>

    <!-- Media Preview (read-only for edit) -->
    <div class="media-preview" *ngIf="data.mediaUrl">
      <p class="media-label">Attached Media:</p>
      <img *ngIf="data.mediaType === 'IMAGE'" [src]="data.mediaUrl" alt="Post media">
      <video *ngIf="data.mediaType === 'VIDEO'" [src]="data.mediaUrl" controls></video>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="postForm.invalid">
      Save Changes
    </button>
  </mat-dialog-actions>
</form>
