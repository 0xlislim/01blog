<h2 mat-dialog-title>Create Post</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>What's on your mind?</mat-label>
      <textarea matInput formControlName="content"
                placeholder="Share your thoughts, discoveries, or learning experiences..."
                rows="5"
                cdkTextareaAutosize
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="10"></textarea>
      <mat-hint>{{ postForm.get('content')?.value?.length || 0 }}/5000</mat-hint>
      <mat-error *ngIf="postForm.get('content')?.hasError('required')">
        Content is required
      </mat-error>
      <mat-error *ngIf="postForm.get('content')?.hasError('maxlength')">
        Content cannot exceed 5000 characters
      </mat-error>
    </mat-form-field>

    <!-- Media Upload -->
    <div class="media-upload-section">
      <input type="file"
             #fileInput
             hidden
             accept="image/jpeg,image/png,image/gif,video/mp4,video/webm"
             (change)="onFileSelected($event)">

      <button mat-stroked-button type="button"
              (click)="fileInput.click()"
              *ngIf="!mediaPreview">
        <mat-icon>add_photo_alternate</mat-icon>
        Add Photo/Video
      </button>

      <!-- Media Preview -->
      <div class="media-preview" *ngIf="mediaPreview">
        <img *ngIf="mediaType === 'IMAGE'" [src]="mediaPreview" alt="Preview">
        <video *ngIf="mediaType === 'VIDEO'" [src]="mediaPreview" controls></video>
        <button mat-icon-button class="remove-media-btn" (click)="removeMedia()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <!-- Upload Progress -->
    <mat-progress-bar *ngIf="isUploading" mode="indeterminate"></mat-progress-bar>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="postForm.invalid || isSubmitting">
      <mat-spinner *ngIf="isSubmitting" diameter="18"></mat-spinner>
      <span *ngIf="!isSubmitting">Post</span>
    </button>
  </mat-dialog-actions>
</form>
