<h2 mat-dialog-title>Create Post</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>What's on your mind?</mat-label>
      <textarea matInput formControlName="content"
                placeholder="Share your thoughts, discoveries, or learning experiences..."
                rows="5"
                cdkTextareaAutosize
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="10"></textarea>
      <mat-hint>{{ postForm.get('content')?.value?.length || 0 }}/5000</mat-hint>
      <mat-error *ngIf="postForm.get('content')?.hasError('required')">
        Content is required
      </mat-error>
      <mat-error *ngIf="postForm.get('content')?.hasError('maxlength')">
        Content cannot exceed 5000 characters
      </mat-error>
    </mat-form-field>

    <!-- Media Upload Component -->
    <div class="media-upload-section">
      <app-file-upload
        [uploadedFile]="uploadedFile"
        [disabled]="isSubmitting"
        (fileSelected)="onFileSelected($event)"
        (fileRemoved)="onFileRemoved()"
        (validationError)="onValidationError($event)">
      </app-file-upload>
    </div>

    <!-- Upload Progress -->
    <div class="upload-progress" *ngIf="isUploading">
      <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
      <span class="progress-text">Uploading... {{ uploadProgress }}%</span>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="postForm.invalid || isSubmitting">
      <mat-spinner *ngIf="isSubmitting" diameter="18"></mat-spinner>
      <span *ngIf="!isSubmitting">Post</span>
    </button>
  </mat-dialog-actions>
</form>
