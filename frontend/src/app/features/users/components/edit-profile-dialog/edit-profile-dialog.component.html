<h2 mat-dialog-title>Edit Profile</h2>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Display Name</mat-label>
      <input matInput formControlName="displayName" placeholder="Enter your display name">
      <mat-hint>{{ profileForm.get('displayName')?.value?.length || 0 }}/50</mat-hint>
      <mat-error *ngIf="profileForm.get('displayName')?.invalid">
        {{ getErrorMessage('displayName') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Bio</mat-label>
      <textarea matInput formControlName="bio"
                placeholder="Tell us about yourself..."
                rows="4"
                cdkTextareaAutosize
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="8"></textarea>
      <mat-hint>{{ profileForm.get('bio')?.value?.length || 0 }}/500</mat-hint>
      <mat-error *ngIf="profileForm.get('bio')?.invalid">
        {{ getErrorMessage('bio') }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="profileForm.invalid">
      Save Changes
    </button>
  </mat-dialog-actions>
</form>
