<h2 mat-dialog-title>Edit Profile</h2>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <!-- Avatar Section -->
    <div class="avatar-section">
      <p class="section-label">Profile Picture</p>

      <!-- Current Avatar Preview -->
      <div class="current-avatar" *ngIf="avatarUrl && !uploadedFile">
        <img [src]="getAvatarUrl()" alt="Current avatar" class="avatar-preview">
        <button mat-icon-button color="warn" type="button" (click)="removeAvatar()"
                matTooltip="Remove avatar" class="remove-avatar-btn">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <!-- File Upload for New Avatar -->
      <app-file-upload
        [config]="avatarConfig"
        [uploadedFile]="uploadedFile"
        [disabled]="isUploading"
        (fileSelected)="onFileSelected($event)"
        (fileRemoved)="onFileRemoved()"
        (validationError)="onValidationError($event)">
      </app-file-upload>

      <!-- Upload Progress -->
      <div class="upload-progress" *ngIf="isUploading">
        <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
        <span class="progress-text">Uploading... {{ uploadProgress }}%</span>
      </div>
    </div>

    <mat-divider class="section-divider"></mat-divider>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Display Name</mat-label>
      <input matInput formControlName="displayName" placeholder="Enter your display name">
      <mat-hint>{{ profileForm.get('displayName')?.value?.length || 0 }}/50</mat-hint>
      <mat-error *ngIf="profileForm.get('displayName')?.invalid">
        {{ getErrorMessage('displayName') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Bio</mat-label>
      <textarea matInput formControlName="bio"
                placeholder="Tell us about yourself..."
                rows="4"
                cdkTextareaAutosize
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="8"></textarea>
      <mat-hint>{{ profileForm.get('bio')?.value?.length || 0 }}/500</mat-hint>
      <mat-error *ngIf="profileForm.get('bio')?.invalid">
        {{ getErrorMessage('bio') }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">Cancel</button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="profileForm.invalid || isSubmitting">
      <mat-spinner *ngIf="isSubmitting" diameter="18"></mat-spinner>
      <span *ngIf="!isSubmitting">Save Changes</span>
    </button>
  </mat-dialog-actions>
</form>
