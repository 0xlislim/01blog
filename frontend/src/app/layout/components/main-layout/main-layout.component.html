<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav #sidenav
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               [fixedInViewport]="true"
               fixedTopGap="64"
               class="sidenav">

    <!-- User Info Section -->
    <div class="sidenav-user-section" *ngIf="currentUser$ | async as user">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="user-info">
        <span class="user-name">{{ user.username }}</span>
        <span class="user-role">{{ user.role }}</span>
      </div>
    </div>

    <mat-divider></mat-divider>

    <!-- Navigation Links -->
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navItems"
         [routerLink]="item.route"
         routerLinkActive="active"
         (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>

      <!-- Admin Section -->
      <ng-container *ngIf="isAdmin()">
        <mat-divider></mat-divider>
        <div class="nav-section-header">Admin</div>
        <a mat-list-item *ngFor="let item of adminNavItems"
           [routerLink]="item.route"
           routerLinkActive="active"
           (click)="closeSidenavOnMobile()">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
      </ng-container>
    </mat-nav-list>

    <div class="sidenav-footer">
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item (click)="logout()">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Logout</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>

      <a routerLink="/feed" class="brand">
        <span class="brand-text">01blog</span>
      </a>

      <div class="toolbar-spacer"></div>

      <!-- Search Bar (Desktop) -->
      <div class="search-container" *ngIf="(isHandset$ | async) === false">
        <mat-icon>search</mat-icon>
        <input type="text" placeholder="Search users..."
               [routerLink]="['/users/search']"
               readonly
               class="search-input">
      </div>

      <div class="toolbar-spacer"></div>

      <!-- Notification Icon -->
      <button mat-icon-button routerLink="/notifications" matTooltip="Notifications">
        <mat-icon [matBadge]="unreadCount$ | async" matBadgeColor="warn" matBadgeSize="small"
                  [matBadgeHidden]="(unreadCount$ | async) === 0">
          notifications
        </mat-icon>
      </button>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="Account">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/users/profile">
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item *ngIf="isAdmin()" routerLink="/admin">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin Dashboard</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
